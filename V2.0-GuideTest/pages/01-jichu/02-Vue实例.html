<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue实例</title>
  <link rel="stylesheet" href="../../css/common.css" />
  <script src="../../js/vue.js"></script>
</head>
<body>

<script>
//每个Vue实例，都会代理其data对象里所有的属性
var data= {a:1};
var vm1 = new Vue({
  data:data
});
console.log(vm1.a === data.a);

vm1.a = 2;
console.log(data.a);

vm1.a = 3;
console.log(data.a);
// 注意只有这些被代理的属性是响应的。如果在实例创建之后添加新的属性到实例上，它不会触发视图更新。我们将在后面详细讨论响应系统
//
//生命周期
var vm2 = new Vue({
  data:{
    a:1
  },
  // 钩子的 this 指向调用它的 Vue 实例
  // 组件的自定义逻辑可以分布在钩子函数中
  beforeCreated:function () {
    console.log('beforeCreated')
  },
  created:function () {
    // console.log('a is '+this.a)
    console.log('created');
    console.log("a is "+ this.a);
  },
  mounted:function () {
    console.log('mounted')
  },
  updated:function () {
    console.log('updated ');
  },
  destroyed:function () {
    console.log('destroyed')
  }
});




</script>
</body>
</html>
