<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../../js/vue.js"></script>
        <link rel="stylesheet" href="../../css/common.css" />
    </head>
    <body >
        <div id="app">
          <my-list :items='items'>
              <template slot='item' scope='props'>
                  <li class="my-fancy-item">{{props.text}}</li>
              </template>
          </my-list>
        </div>

    <script>
      var vm = new Vue({
        el:'#app',
        data:function () {
          return{
            items:[
              {text:11},
              {text:22}
            ]
          }
        },
        components:{
          'my-list':{
              template:'<ul> <slot name="item" v-for="item in items" :text=item.text></slot></ul>',
            props:['items']
          }
        }
      })
    </script>

    </body>
</html>
