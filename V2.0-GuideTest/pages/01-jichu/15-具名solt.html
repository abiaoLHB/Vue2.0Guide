<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../../js/vue.js"></script>
        <link rel="stylesheet" href="../../css/common.css" />
    </head>
    <body >
<div id="app">
  <children>
    <span slot="first">12345</span>
    <span slot="second">56789</span>
    <span slot="third">one,two,three,four</span>
  </children>
</div>

<script>

var vm = new Vue({
  el:'#app',
  components:{
    children:{ //这个无返回值，不会继续派发
      template:"<button><slot name='first'></slot>为了明确作用范围，<slot name='second'></slot>所以使用button标签,第三个solt放这儿：<slot name='third'></slot>  </button>"
    }
  }
});

</script>
    </body>
</html>
