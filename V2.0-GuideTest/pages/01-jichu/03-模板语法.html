<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../css/common.css" />
        <script src="../../js/vue.js"></script>
    </head>
    <body>
      <div class="app1">
        <span>{{message}}</span>
        <p v-once>{{oncemessage}}</p>
        <!-- Mustache 不能在 HTML 属性中使用，应使用 v-bind 指令： -->
        <div><img style="width: 20px;height:20px;" v-bind:src="src" alt="" /></div>
        <div><img style="width: 40px;height:40px;" :src="src" alt="" /></div>
        <button :disabled="isButtonDisabled">{{message}}</button>
        <!-- 使用JavaScript表达式 -->
        <div>{{ok ? 'YES' :　'NO'}}</div>
        <div>{{ok?"哈哈":"呵呵"}}</div>
        <div>{{message.split('').reverse().join('')}}</div>
        <!-- id="list-div" -->
        <div v-bind:id="'list-' + id"></div>
        <!-- 指令 -->
        <a :href="link">百度</a>
        <button v-on:click = "dosomething">点击一下</button>
        <!-- 缩写 -->
        <button @click = "suoxiething">缩写</button>
        <button v-on:submit.prevent = "onSubmit">submit</button>
      </div>


    <script>
        var vm1 = new Vue({
          el:".app1",
          data:{
            message:'我是新消息啊',
            oncemessage:'只加载一次，不变了.',
            src:"http://1.119.192.195:8097/upload/Dev/addNewCircleImg/20170725/1500949124251976681.jpg",
            isButtonDisabled:false,
            ok:false,
            id:'div',
            link:"http://www.baidu.com"
          },
          methods:{
            dosomething:function () {
              console.log('：click')
            },
            onSubmit:function () {
              console.log('onSubmit')
            },
            suoxiething:function () {
              console.log('缩写')
            }
          }
        })


    </script>

    </body>
</html>
